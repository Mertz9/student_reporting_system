<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Reporting System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body style="background-color:aquamarine;">
    <center>
<div class="container my-5">
    <h1 class="text-center">Student Reporting System <br>
        <a href="/" class="btn btn-danger text-right">Go Home</a>
    </h1>
    <hr>
    <h2>Enter Your Details </h2>

    <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
        <input type="text" th:field="*{id}" placeholder="Student Id" class="form-control mb-4 col-4">

        <input type="text" th:field="*{name}" placeholder="Student Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{english}" placeholder="English Marks" class="form-control mb-4 col-4">

        <input type="text" th:field="*{math}" placeholder="Math Marks" class="form-control mb-4 col-4">

        <input type="text" th:field="*{science}" placeholder="Science Marks" class="form-control mb-4 col-4">

        <h4>Enter Your Semester</h4>
        <select name="Sem" id="sem">
            <option value="Semester1">Semester 1</option>
            <option value="Semester2">Semester 2</option>
        </select>
        <br>
        <br>
            
        <button type="submit" class="btn btn-info col-2"> Save Student</button>
    </form>

    <hr>

    <a th:href="@{/}" class="link-success"> Back to Student List</a>
</div>
</center>
</body>

</html>
