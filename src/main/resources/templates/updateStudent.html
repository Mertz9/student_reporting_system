<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title> Student Reporting System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body style="background-color:aquamarine;">
<div class="container my-5">
    <h1 class="text-center">Student Reporting System</h1>
    <div class="col-md-12 text-center">
        <button type="button" class="btn btn-primary">Home</button>
    </div>
    </h1>
    <hr>
    <h2 style="text-align:center;">Update Student</h2>

<center>
    <form style="text-align:center;" action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input  style="text-align:center;" type="text" th:field="*{name}" placeholder="Student Name" class="form-control mb-4 col-12">

        <input type="text" th:field="*{english}" placeholder="English Marks" class="form-control mb-4 col-12" style="text-align:center;">

        <input type="text" th:field="*{math}" placeholder="Math Marks" class="form-control mb-4 col-12" style="text-align:center;">

        <input type="text" th:field="*{science}" placeholder="Science Marks" class="form-control mb-4 col-12" style="text-align:center;">

        <input type="text" th:field="*{semester}" placeholder="Semester " class="form-control mb-4 col-12" style="text-align:center;">

        <button type="submit" class="btn btn-info col-2"> Update Student</button>
    </form>

    <hr>

    <a th:href="@{/}" class="link-success"> Back to Student List</a>
</center>
</div>
</body>

</html>
