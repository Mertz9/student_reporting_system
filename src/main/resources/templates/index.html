<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Reporting System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
#students {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#students td, #students th {
  border: 1px solid #ddd;
  padding: 8px;
}


#students th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}


    </style>
</head>

<body class="p-3 mb-2 bg-secondary text-white">

<div class="container my-5 ">
    <h1 class="text-center">Student Reporting System<br>
    </h1>
    <a th:href="@{/newStudent}" class="btn btn-primary m-3"> Add Student </a>

    <table id="students" border="1" class="table table-striped table-responsive-md">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>English</th>
            <th>Math</th>
            <th>Science</th>
            <th>Semester</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="productDocument : ${listProductDocuments}">
            <td th:text="${productDocument.id}"> </td>
            <td th:text="${productDocument.name}"> </td>
            <td th:text="${productDocument.english}"></td>
            <td th:text="${productDocument.math}"></td>
            <td th:text="${productDocument.science}"></td>
            <td th:text="${productDocument.semester}"></td>
            <td><a th:href="@{/updateStudent/{id}(id=${productDocument.id})}" class="btn btn-success">Update</a>
                <a th:href="@{/deleteStudent/{id}(id=${productDocument.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>

    <h3>Average Marks</h3><br>
    <table id="Average" border="1" class="table table-striped table-responsive-md">
        <thead class="table-dark">
        <tr>
            <th> Semester 1</th>
            <th> Semester 2</th>
            <th>English</th>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td text="${averagesem1}"></td>
            <td text="${averagesem2}"></td>
            <td text="${averageenglish}"></td>
            <td text="${averagemaths}"></td>
            <td text="${averagescience}"></td>
        </tr>
        </thead>
        </table>

        <h4 text="${topperform1}">Top Performer : Semester1 :</h4>
        <br><h4 text="${topperform1}">Top Performer : Semester2 :</h4>
        
</div>
</body>

</html>
